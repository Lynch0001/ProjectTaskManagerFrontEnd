<div class="page" *ngIf="project">

 	<app-project-task-list></app-project-task-list>


    <div class="container">
        <form>
            <div class="d-flex w-100 justify-content-between"><h5 class="mb-1">Edit Task</h5></div>
                <div class="form-group">
                    <label>TID:<input class="form-control form-control-sm" type="number" min="100" max="999" name="tid" [(ngModel)]="task.tid" placeholder="100-999"/></label>
                    <label>Name:<input type="text" name="tname" class="form-control form-control-sm" [(ngModel)]="task.taskName" placeholder=""/></label>
                    <label>Due Date:<input type="date" name="tdue" class="form-control form-control-sm" [(ngModel)]="task.tDueDate" placeholder=""/></label>
                    <span class="border">
                        <label for="checkStart">Started: <input type="checkbox" id="checkStart" name="tstart" class="form--check-input" [(ngModel)]="task.tIsStarted" placeholder=""/></label>
                        <label for="checkComp">Complete: <input type="checkbox" id="checkComp" name="tcomp" class="form--check-input" [(ngModel)]="task.tIsComplete" placeholder=""/></label>
                    </span>
                    <span id="action" class="container"> 
                        <button type="button" class="btn btn-dark btn-sm" (click)="updateTask(project.id)">Submit</button>  
                    </span> 
                </div>                    
        </form>
    </div>
</div>
