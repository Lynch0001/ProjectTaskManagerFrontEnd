<div class="page">
    <div class="container">
        <h4>Edit Project {{projectData.id}}</h4>
        <div class="col-lg-12">
            <form>
                <div class="form-group">
                <div class="row">
                    <label>Project Number:<input type="number" name="pnum" class="form-control form-control-sm" min="1" step="any" [(ngModel)]="projectData.id" placeholder="Project Number"/></label><br>
                    <label>Project Name:<input [(ngModel)]="projectData.name" name="pname" class="form-control form-control-sm" placeholder="Project Name"/></label>
                </div>
                <div class="row">
                    <label>Project Description:</label>
                </div>
                <div class="row">                       
                    <textarea [(ngModel)]="projectData.desc" id="ta1" name="pdesc" class="form-control form-control-sm" placeholder="Project Description" rows="3"></textarea><br>
                </div>
                <div class="row">
                    <label>Planned Start Date: <input [(ngModel)]="projectData.plannedStartDate" type="date" name="psd" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>Planned End Date: <input type="date" [(ngModel)]="projectData.plannedEndDate" name="ped" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>Actual Start Date: <input type="date" [(ngModel)]="projectData.actualStartDate" name="asd" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>Actual End Date: <input type="date" [(ngModel)]="projectData.actualEndDate" name="aed" class="form-control form-control-sm" placeholder=""/></label><br>
                </div>
                <div class="row">      
                    <label>Started: <input [(ngModel)]="projectData.isStarted" name="start" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>Complete: <input [(ngModel)]="projectData.isComplete" name="complete" class="form-control form-control-sm" placeholder=""/></label><br>
                </div>  
                <div class="row">
                    <div class="column">
                        <label>Use Case 1: <input [(ngModel)]="projectData.useCase1" name="uc1" class="form-control form-control-sm" placeholder=""/></label><br>
                        <label>Use Case 2: <input [(ngModel)]="projectData.useCase2" name="uc2" class="form-control form-control-sm" placeholder=""/></label><br>
                    </div>
                    <div class="column">           
                        <label>Use Case 3: <input [(ngModel)]="projectData.useCase3" name="uc3" class="form-control form-control-sm" placeholder=""/></label><br>
                        <label>Use Case 4: <input [(ngModel)]="projectData.useCase4" name="uc4" class="form-control form-control-sm" placeholder=""/></label><br>
                    </div>
                    <div class="column">           
                        <label>Use Case 5: <input [(ngModel)]="projectData.useCase5" name="uc5" class="form-control form-control-sm" placeholder=""/></label><br>
                        <label>Use Case 6: <input [(ngModel)]="projectData.useCase6" name="uc6" class="form-control form-control-sm" placeholder=""/></label><br>

                    </div>
                    <div class="column">           
                        <label>Use Case 7: <input [(ngModel)]="projectData.useCase7" name="uc7" class="form-control form-control-sm" placeholder=""/></label><br>
                        <label>Use Case 8: <input [(ngModel)]="projectData.useCase8" name="uc8" class="form-control form-control-sm" placeholder=""/></label><br>
                    </div>
                    <div class="column">           
                        <label>Use Case 9: <input [(ngModel)]="projectData.useCase9" name="uc9" class="form-control form-control-sm" placeholder=""/></label><br>
                        <label>Use Case 10: <input [(ngModel)]="projectData.useCase10" name="uc10" class="form-control form-control-sm" placeholder=""/></label><br>
                    </div>
                </div>
                <div class="row">
                    <label>Frontend: <input [(ngModel)]="projectData.stackFront" name="sf" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>Backend: <input [(ngModel)]="projectData.stackBack" name="sb" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>DataBase: <input [(ngModel)]="projectData.stackDB" name="sd" class="form-control form-control-sm" placeholder=""/></label><br>
                </div>
                <div class="row">
                    <label>External Data Source: <input [(ngModel)]="projectData.extDataSource" name="ed" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>External Data Link: <input [(ngModel)]="projectData.extDataSourceLink" name="edl" class="form-control form-control-sm" placeholder=""/></label><br>
                </div>
                <div class="row">       
                    <label>Exception Handling: <input [(ngModel)]="projectData.incExHandling" name="exc" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>Logging: <input [(ngModel)]="projectData.incLogging" name="log" class="form-control form-control-sm" placeholder=""/></label><br>
                    <label>Access Control: <input [(ngModel)]="projectData.incAuthAuth" name="access" class="form-control form-control-sm" placeholder=""/></label><br>
                </div>            
                <button class="btn btn-dark" (click)="updateProject()">Update</button>

                <a routerLink="/api/projects" class="btn btn-dark btn-small">Return to Project List</a>
            </div>
            </form>
        </div>
    </div>
</div>
